name: CI Build
on:
  push:
    branches:
      - master
    paths-ignore:
    - 'README.md'
    - '.vscode/**'

  pull_request:
    branches:
      - master
    paths-ignore:
    - 'README.md'
    - '.vscode/**'

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.11-slim
   
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: pgs3cr3t
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
              
      - name: Install dependencies
        run: |
          python -m pip install poetry 
          poetry config virtualenvs.create false
          poetry lock --no-update
          poetry install

      - name: Run Code Quality Checks
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # check for complexity. The GitHub editor is 127 chars wide
          # run PyLint to catch other errors
          poetry run flake8 service tests --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 service tests --count --max-complexity=10 --max-line-length=127 --statistics
          poetry run pylint service tests --max-line-length=127

      - name: Run Unit Tests with PyTest
        run: |
          pytest --pspec --cov=service --cov-fail-under=95 --disable-warnings
        env:
          FLASK_APP: "wsgi:app"
          DATABASE_URI: "postgresql+psycopg://postgres:pgs3cr3t@postgres:5432/testdb"

      - name: Upload code coverage
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  